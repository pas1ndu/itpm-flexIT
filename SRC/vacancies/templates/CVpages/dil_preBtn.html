{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="row">
        <div class="col">
            <center> 
                <h4><b> Ok, you have entered your Data ;) </b></h4>
            </center>
        </div>
    </div>

    {% comment %} <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Preview</button>
        <button class="btn btn-primary" type="button">Edit</button>
        <button class="btn btn-primary" type="button">Discard</button>
    </div> {% endcomment %}
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">NIC</th>
                    <th scope="col">Preview</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Discard</th>
                </tr>
            </thead>

            {% for cvdata in cvdata %}
                <tr>
                    <td>{{cvdata.name}}</td>
                    <td>{{cvdata.nic}}</td>

                    <td><a href="" class="btn btn-primary">Preview</a></td>

                    <td><a class="btn btn-sm btn-info" href="{% url 'CVpages:updatecv' cvdata.id %}">Edit</a></td>

                    <td><a class="btn btn-sm btn-info" href="{% url 'CVpages:deletecv' cvdata.id %}">Discard</a></td> 

                </tr>

            {% endfor %}

        </table>

    </div>

    
</body>
</html>
