{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="row">
        <div class="col">
            <center> 
                
                <h4><b> Are you sure you need to delete your CV </b></h4>
            </center>
        </div>
    </div>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <input name="delete" class="btn btn-sm btn-danger" type="submit" value="Delete">
            <a href="{% url 'CVpages:button' %}">Cancel</a>
        </form>

    </div>

    
</body>
</html>
