{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV detail gather</title>

</head>
<body>
    <div class="row">
        <div class="col">
            <center> 
                <h4><b> Registration </b></h4>
            </center>
        </div>
    </div>

    <form action="" method="POST" class="row g-3">

        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" name="Submit" value="Send CV details">

    </form>

    <script>
            
        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Username..';
        form_fields[2].placeholder='example@email.com..';
        form_fields[3].placeholder='1234 Main Street...';
        form_fields[4].placeholder='';


        for (var field in form_fields){	
            form_fields[field].className += ' form-control'
        }
    </script>

    
</body>
</html>
